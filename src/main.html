<div class="m-2 w-50 d-flex justify-content-between">
  <div class="mx-2">
    <input
      class="form-control"
      type="number"
      [ngModel]="left()"
      (ngModelChange)="left.set($event)"
    />
  </div>
  <div class="m-auto">X</div>
  <div class="mx-2">
    <input
      class="form-control"
      type="number"
      [ngModel]="right()"
      (ngModelChange)="right.set($event)"
    />
  </div>
</div>

<div>Result: {{result()}}</div>
<hr />

<div class="m-2">
  <button class="btn btn-primary" (click)="set()">Set</button>
</div>
<div class="m-2">
  <button class="btn btn-primary" (click)="update()">Update</button>
</div>
<div class="m-2">
  <button class="btn btn-primary" (click)="mutate()">Mutate</button>
</div>

<div>Display: {{val()|json}}</div>
